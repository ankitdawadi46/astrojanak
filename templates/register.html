{% extends "base.html" %}
{% block content%}
{% load static %}
<body>
    <div class="row">
        <div class="col-12">
            <br /><br />
            <h2 class="text-center text-primary pt-5">Register Now</h2>
        </div>
        <div class="col-md-2 col-lg-2 col-12">
            &nbsp;
        </div>
        <div class="col-md-8 col-lg-8 col-12">
            <div class="register-box">
                {% load crispy_forms_tags %}
                <form method="POST" class="form-group">
                    {% csrf_token %}

                   {{form | crispy}}
                    <button type="submit" class="btn btn-submit btn-success">Register</button>
                </form>
                <br>
                <a class="nav-link" href="/login"><p class="text-center">Already registered? Log In</p></a>

            </div>
        </div>
        <div class="col-md-2 col-lg-2 col-12">
            &nbsp;
        </div>
    </div>
{% endblock %}
