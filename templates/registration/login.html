{% extends "base.html" %}
{% block content %}
{% load static %}
    <div class="row">
        <div class="col-12">
            <br /><br />
            <h2 class="text-center text-primary pt-5">Login</h2>
        </div>
        <div class="col-md-2 col-lg-2 col-12">
            &nbsp;
        </div>
        <div class="col-md-8 col-lg-8 col-12">
            <div class="container">
                
                    <h1>Login here :</h1>
                    <br />
                    {% load crispy_forms_tags %}
                    <form method="POST" class="form-group">
                        {% csrf_token %}

                        {{form|crispy}}
                        <button type="submit" class="btn btn-submit btn-success">Login</button>
                        <br />
                        <p>Don't have an account? Create One <a href="/register1">here</a></p>
                    </form>
                    <br>
               
            </div>
        </div>
        <div class="col-md-2 col-lg-2 col-12">
            &nbsp;
        </div>
    </div>
{% endblock %}
